<!DOCTYPE html>
<html lang="ch" dir="ltr">

<head>
  <meta charset="utf-8">
  <!-- Material Design Lite with icon font-->

  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <!-- import semantic -->
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>

  <!-- import jquery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- import leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin="" />

  <style>
    #mapid {
      margin-top: 1vh;
      margin-left: 0.45vw;
      height: 89vh;
      width: 100%;
    }
    #table1 {
      width: 96%;
      align:center;
    }
    #section1-2 {
      width:90%;
    }

  </style>


</head>

<body>
  <!-- Always shows a header, even in smaller screens. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">校舍安全檢核系統</span>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="page-content">
        <!-- Your content goes here -->

        <!--------------------------------------------------->

        <div class="ui grid">

          <!-- map -->
          <div class="eight wide column">
            <div id="mapid"></div>
          </div>

          <div class="eight wide column" id='section1-2'>
            <!-- dropdown -->
            <h5 align="left" style="font-family:微軟正黑體">
              <!-- Simple Select -->
              <div class="mdl-textfield mdl-js-textfield getmdl-select">
                <input type="text" value="" class="mdl-textfield__input" id="sample1" readonly>
                <input type="hidden" value="" name="sample1">
                <label for="sample1" class="mdl-textfield__label">請選擇事件</label>
                <ul for="sample1" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                  <li class="mdl-menu__item" data-val="921">921</li>
                  <li class="mdl-menu__item" data-val="123">123</li>
                  <li class="mdl-menu__item" data-val="456">456</li>
                </ul>
              </div>
            </h5>

            <!-- Table -->
            <table class="mdl-data-table mdl-js-data-table mdl-data-table--unselectable mdl-shadow--2dp" id='table1'>
              <thead>
                <tr>
                  <th class="mdl-data-table__cell--non-numeric">Material</th>
                  <th>Quantity</th>
                  <th>Unit price</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                  <td>25</td>
                  <td>$2.90</td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">Plywood (Birch)</td>
                  <td>50</td>
                  <td>$1.25</td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">Laminate (Gold on Blue)</td>
                  <td>10</td>
                  <td>$2.35</td>
                </tr>
              </tbody>
            </table>

          </div>

          <div class="eight wide column"></div>

          <div class="eight wide column">


          </div>
        </div>
        <!----------------------------------------->
      </div>
    </main>
  </div>


  <!----------------------------------------->

  <script src='index.js'></script>

</body>

</html>
